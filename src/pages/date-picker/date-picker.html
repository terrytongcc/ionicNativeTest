<ion-header>

  <ion-toolbar color='primary'>

    <ion-buttons end right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Ionic Native
    </ion-title>

  </ion-toolbar>

</ion-header>


<ion-content padding>
	<h1>Date Picker Test</h1>

	<button ion-button large block (click)="selectDate()">Select Date</button>
	<button ion-button large block (click)="selectTime()">Select Time</button>
  
  <ion-card *ngIf="selectedDate">
  	<h2>{{selectedDate | date: "yyyy/MM/dd"}}</h2>
  </ion-card>

  <ion-card *ngIf="selectedTime">
  	<h2>{{selectedTime | date: "HH:mm"}}</h2>
  </ion-card>


</ion-content>

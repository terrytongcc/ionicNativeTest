<ion-header>

  <ion-toolbar color='primary'>

    <ion-buttons end right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Ionic Native
    </ion-title>

  </ion-toolbar>

</ion-header>


<ion-content padding>
	<h1>Speech Test</h1>

	<button ion-button large block (click)="isSpeechSupported()">is Speech Supported?</button>
	<button ion-button large block (click)="getPermission()">Get Permission</button>
	<button ion-button large block (click)="hasPermission()">Has Permission?</button>
	<button ion-button large block (click)="getSupportedLanguages()">Get Supported Languages</button>
	<button ion-button large block (click)="listenForSpeech()">Listen For Speech</button>
  
  <ion-card>
    <ion-card-content *ngFor="let speech of speechList">
      <p>{{speech}}</p>
    </ion-card-content>
  </ion-card>


</ion-content>

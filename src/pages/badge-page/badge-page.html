<ion-header>

  <ion-toolbar color='primary'>

    <ion-buttons end right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Ionic Native
    </ion-title>

  </ion-toolbar>

</ion-header>


<ion-content padding>
	<h1>Badge Test</h1>

	<button ion-button large block (click)="hasPermission()">Has Permission?</button>
	<button ion-button large block (click)="registerPermission()">Register Permission</button>
	<button ion-button large block (click)="getBadge()">Get Badge</button>
	<button ion-button large block (click)="increaseBadge()">+1</button>
	<button ion-button large block (click)="decreaseBadge()">-1</button>
	<button ion-button large block (click)="clearBadge()">Clear Badge</button>
  
  <ion-card>
    <ion-card-content *ngFor="let speech of speechList">
      <p>{{speech}}</p>
    </ion-card-content>
  </ion-card>


</ion-content>

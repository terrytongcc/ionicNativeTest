<ion-header>

  <ion-toolbar color='primary'>

    <ion-buttons end right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Ionic Native
    </ion-title>

  </ion-toolbar>

</ion-header>


<ion-content padding>
	<h1>Camera Test</h1>

  <button ion-button large block (click)="getPictureBase64()">Get Picture as Base64</button>
	<button ion-button large block (click)="getPictureFile()">Get Picture as File</button>
  
  <ion-card *ngIf="base64Image">
    <ion-card-content>
      <img [src]="base64Image" />
    </ion-card-content>
    <ion-item>
      Share
      <button ion-button item-right icon-only (click)="shareToFacebook(1)" *ngIf="canShareFacebook">
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
      </button>
      <button ion-button item-right icon-only (click)="shareToInstagram(1)" *ngIf="canShareInstagram">
        <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
      </button>
      <button ion-button item-right icon-only (click)="saveToGallery(1)">
        <ion-icon name="download"></ion-icon>
      </button>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="base64File">
    <ion-card-content>
      <img [src]="base64File" />
    </ion-card-content>
    <ion-item>
    	Share
      <button ion-button item-right icon-only (click)="shareToFacebook(2)" *ngIf="canShareFacebook">
      	<ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
      </button>
      <button ion-button item-right icon-only (click)="shareToInstagram(2)" *ngIf="canShareInstagram">
        <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
      </button>
      <button ion-button item-right icon-only (click)="saveToGallery(2)">
      	<ion-icon name="download"></ion-icon>
      </button>
	  </ion-item>
  </ion-card>


</ion-content>

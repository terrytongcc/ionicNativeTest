<ion-header>

  <ion-toolbar color='primary'>

    <ion-buttons end right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Ionic Native
    </ion-title>

  </ion-toolbar>

</ion-header>


<ion-content padding>
	<h1>Bancode Scanner Test</h1>

	<button ion-button large block (click)="scanBarcode()">Scan Barcode</button>
	<button ion-button large block (click)="encodeData()">Encode Data</button>

	<div *ngIf="results">
		<p>{{results.text}}</p>
		<p>{{results.format}}</p>
		<p>{{results.cancelled}}</p>
	</div>

</ion-content>

<ion-header>

  <ion-toolbar color='primary'>

    <ion-buttons end right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Ionic Native
    </ion-title>

  </ion-toolbar>

</ion-header>


<ion-content padding>
	<h1>Flashlight Test</h1>

	<button ion-button large block (click)="isAvailable()">Available?</button>
	<button ion-button large block (click)="isSwitchOn()">is Switch on?</button>
	<button ion-button large block (click)="switchOn()">Switch on</button>
	<button ion-button large block (click)="switchOff()">Switch off</button>
	<button ion-button large block (click)="toggleFlashlight()">Toggle Flashlight</button>

</ion-content>
